    let dino = { x: 50, y: 140, width: 60, height: 60, dy: 0, jumping: false };
    let obstacles = [];
    let score = 0;
    let frameCount = 0;
    let speed = 5;
    let gravity = 0.6;
    let isGameOver = false;
    let lastObstacleFrame = 0;
    
    // متغیرهای مربوط به حرکت زمین
    let groundX = 0;
    const groundSpeed = 2;

    function drawGround() {
        ctx.drawImage(groundImg, groundX, 180, 800, 20);
        ctx.drawImage(groundImg, groundX + 800, 180, 800, 20);

        groundX -= groundSpeed;
        if (groundX <= -800) groundX = 0;
    }

    function drawDino() {
        ctx.drawImage(dinoImg, dino.x, dino.y, dino.width, dino.height);
    }

    function drawObstacles() {
        obstacles.forEach(obstacle => {
            ctx.drawImage(cactusImg, obstacle.x, obstacle.y, obstacle.width, obstacle.height);
        });
    }

    function updateGame() {
        if (isGameOver) return;

        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        drawGround(); // کشیدن زمین

        // گرانش و پرش دایناسور
        if (dino.jumping) {
            dino.dy += gravity;
            dino.y += dino.dy;
            if (dino.y >= 140) {
                dino.y = 140;
                dino.jumping = false;
            }
        }

        // حرکت موانع
        obstacles.forEach(obstacle => {
            obstacle.x -= speed;
        });

        // حذف موانع از آرایه
        obstacles = obstacles.filter(obstacle => obstacle.x > -obstacle.width);

        // اضافه کردن مانع جدید با فاصله‌ی بیشتر
        if (frameCount - lastObstacleFrame > 120 && Math.random() < 0.02) {
            obstacles.push({ x: canvas.width, y: 160, width: 30, height: 50 });
            lastObstacleFrame = frameCount;
        }

        // بررسی برخورد
        obstacles.forEach(obstacle => {
            if (
                dino.x < obstacle.x + obstacle.width &&
                dino.x + dino.width > obstacle.x &&
                dino.y + dino.height > obstacle.y
            ) {
                isGameOver = true;
                alert("بازی تمام شد! امتیاز شما: " + score);
                location.reload();
            }
        });

        // امتیازدهی کندتر (هر 5 فریم)
        frameCount++;
        if (frameCount % 5 === 0) {
            score++;
            document.getElementById("score").innerText = "امتیاز: " + score;
        }

        // افزایش سرعت تدریجی
        if (score % 100 === 0) speed += 0.5;

        // رسم دایناسور و موانع
        drawDino();
        drawObstacles();

        requestAnimationFrame(updateGame);
    }

    document.addEventListener("keydown", function(event) {
        if (event.code === "Space" && !dino.jumping) {
            dino.dy = -10;
            dino.jumping = true;
        }
    });

    updateGame();
</script>
